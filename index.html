    <style>
        * {
        box-sizing:border-box;
        }
        html {           
            background-color: #563226 ;
        }
        .title {
            font-family: "Kode Mono", monospace;
            color:  #f6cd26;
            text-shadow: -7px 5px #331c17;
            text-align: center;
            font-size: 40px;
        }
        .link {
            font-family: "IBM Plex Mono", monospace;
            border-radius: 30px;
            margin: 0% 5%;
            padding: 1%;
            padding-top: 4px;
            padding-bottom: 10px;
            box-shadow: 0px 6px #331c17;
            font-size: 40px;
            background-color: #393939;
            text-shadow: -6px 5px #202020;
            width: 400px;
            text-align: center;
            text-decoration-line: none;
            color:  #ac6b26;  
        }
        .link:hover {
            padding-top: 7px;
            padding-bottom: 7px;
            color:  #f6cd26 ;
            text-shadow: 0 0 60px #725956;
            text-decoration-line: none;
            box-shadow: none;
        }

        a {
            text-decoration: none;
        }
        .container{
            justify-content: center;
            text-align: center;
            margin: -2% 10%;
            font-family: "IBM Plex Mono", monospace;
            width:80%;
            height:80%;
            display:grid;
            grid-template-columns: 40%;
            grid-row:auto auto;
            grid-column-gap: 20px;
            grid-row-gap: 20px;
            .box{
                align-items:center;
                background-color:#393939;
                padding:20px;
                border-radius:10px;
                display:flex;
                justify-content:center;
                font-size:40px;
                color:  #ac6b26; 
                text-shadow: -6px 5px #202020;
            }
            .box:hover{
                color:  #f6cd26;
                text-shadow: 0 0 60px #725956;
            }
        }

        footer {
            font-family: "Kode Mono", monospace;
            padding: 0px;
            position: fixed;
            left: 0;
            bottom: 0;
            color: #f6cd26;
            font-size: 40px;
            margin: -50px 20px;
        }
        a {
            color: #f6cc266f;
            text-decoration: none;
        }
        a:visited {
            color: #f6cd266f;
        }
        a:hover, a:active {
            color:  #ac6b266f;
        }



        table {
            width: 75%;
            margin: auto;
            
            td {
                text-align: center;
                button {
                    font-family: "Kode Mono", monospace;
                    font-size: 30px;

                    border: 10px solid #331c17;
                    border-radius: 5px;
                    background-color: #331c17;
                    color: #ac6b26;
                    width: 300px;
                    height: 150px;
                    transition: background-color 0.5s, border-radius 0.5s, height 0.5s, margin 0.5s;
                    
                    
                }
                button:hover {
                    margin: 5px 0px;
                    border: 10px solid #331c17;
                    background-color: #563226;
                    border-radius: 20px;
                    height: 140px;
                    
                }
            }
        }

    </style>
