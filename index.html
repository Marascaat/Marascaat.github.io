    header {

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {

      margin: 0;

    input[type=number]  {

        border: 6px solid #666647 ;

        color:  #330533 ;
        border-radius: 4px;
    }
    input[type=number]:focus {
        border: 7px solid #666647 ;
        padding: 11px 27px;
    }
    
    input[type=button] {
        background-color: #330533;
        cursor: default;
        border: none;
        color: #666647;
        padding: 20px 32px;
        text-decoration: none;
        margin: 4px 2px;
        width:25%;
    }

    button {
        background-color: #666647;
        font-size: 25px;
        border-radius: 20px;
        cursor: default;
        border: none;
        color: #330533;
        padding: 20px 32px;
        text-decoration: none;
        margin: 4px 2px;
        width: 500px;
        transition: background-color 1s, width 0.5s;    
    }

    button:hover {
        background-color: #ccbdad;
        border-radius: 20px;
        width: 550px;
        color: #330533;
    }

    a {
        color: black;
    }
    a:visited {
        color: black;
    }
    a:hover, a:active {
        color: rgb(50, 50, 50);
    }
    
</style>
